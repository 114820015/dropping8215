<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D 俄羅斯方塊 (PC Widescreen)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Press Start 2P', cursive, 'Segoe UI', sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            touch-action: none; 
        }

        /* 遊戲舞台：電腦寬螢幕 1920x1080 */
        #game-stage {
            position: absolute;
            width: 1920px;
            height: 1080px;
            background-color: #000;
            overflow: visible; 
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.05); 
            transform-origin: center center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #main-canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI 層 */
        #ui-layer {
            position: absolute;
            top: 50px;
            left: 60px;
            pointer-events: none;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        /* 介面定位錨點 - 模擬盤面寬度 (約 600px) */
        #board-area {
            position: absolute;
            top: 48%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 650px; /* 加寬一點，讓面板分開 */
            height: 800px;
            pointer-events: none;
            z-index: 10;
        }

        .side-panel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            pointer-events: none;
        }

        /* 左側 Hold 面板 */
        #left-panel {
            right: 100%; /* 貼在 board-area 左側 */
            align-items: flex-end;
        }

        /* 右側 Next 面板 */
        #right-panel {
            left: 100%; /* 貼在 board-area 右側 */
            align-items: flex-start;
        }

        .cyber-box {
            background: rgba(0, 10, 20, 0.85);
            border: 4px solid #0ff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .box-label {
            font-size: 20px;
            color: #f0f;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .preview-canvas {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        #hold-box {
            width: 160px;
            height: 190px;
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
        }
        
        #hold-box .box-label { color: #ffff00; text-shadow: 0 0 5px #ffff00; }

        #next-box {
            width: 160px;
            height: 560px; 
            border-color: #00ffff;
        }

        #next-canvas-0 { width: 120px; height: 120px; margin-bottom: 25px; border: 2px solid rgba(0,255,255,0.4); }
        .small-next { width: 90px; height: 90px; margin-bottom: 10px; opacity: 0.8; }

        .score-container { margin-bottom: 20px; }

        .score-label {
            font-size: 24px;
            color: #ff00ff;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
            text-shadow: 2px 2px 0 #000;
        }

        .score-box {
            font-size: 72px; 
            font-weight: 900;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 6px 6px 0px rgba(0,0,0,0.8);
            line-height: 1;
            display: inline-block; 
            transform-origin: left center;
        }

        .score-value {
            color: #0ff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transition: color 0.1s;
        }

        @keyframes scorePop {
            0% { transform: scale(1); }
            40% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        @keyframes scoreGlow {
            0% { color: #0ff; text-shadow: 0 0 20px #0ff; }
            30% { color: #fff; text-shadow: 0 0 40px #fff, 0 0 60px #0ff; } 
            100% { color: #0ff; text-shadow: 0 0 20px #0ff; }
        }

        .score-anim { animation: scorePop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .score-anim .score-value { animation: scoreGlow 0.3s ease-out; }

        #modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 15, 0.95);
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            border: 4px solid #f0f;
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.5);
            z-index: 100;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            min-width: 500px;
        }

        h1 {
            margin: 0 0 30px 0;
            font-size: 60px;
            background: linear-gradient(90deg, #0ff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 6px;
            filter: drop-shadow(0 0 8px rgba(0,255,255,0.5));
        }

        button {
            background: transparent;
            color: #0ff;
            border: 4px solid #0ff;
            padding: 20px 50px;
            font-size: 32px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            margin-top: 30px;
        }

        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.9);
        }

        /* 虛擬按鍵：加大並分散在兩側 */
        #mobile-controls {
            display: flex;
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 250px; 
            z-index: 50;
            pointer-events: auto;
            justify-content: space-between;
            padding: 0 100px; /* 寬邊距，避免太靠邊 */
            box-sizing: border-box;
            align-items: flex-end; 
        }

        .d-pad { 
            display: grid;
            /* 按鍵加大 */
            grid-template-columns: 90px 90px 90px;
            grid-template-rows: 90px 90px;
            gap: 15px;
            width: auto;
            height: auto;
        }

        .ctrl-btn {
            width: 90px;
            height: 90px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 18px;
            border: 3px solid rgba(0, 255, 255, 0.5);
            color: #0ff;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            touch-action: manipulation;
            font-family: sans-serif;
            transition: all 0.1s;
        }

        .ctrl-btn:active, .ctrl-btn.active {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .btn-left { grid-column: 1; grid-row: 1; }
        .btn-right { grid-column: 3; grid-row: 1; }
        .btn-down { grid-column: 2; grid-row: 2; }

        #btn-hold { 
            grid-column: 2; 
            grid-row: 1; 
            border-color: #ffff00; 
            color: #ffff00; 
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
        }
        
        #btn-hold:active, #btn-hold.active {
            background: rgba(255, 204, 0, 0.3);
        }
        
        .action-pad { 
            position: relative; 
            margin-bottom: 20px; 
        }

        .btn-rotate { 
            border-color: #ff00ff; 
            color: #ff00ff; 
            width: 130px; height: 130px; /* 特大旋轉鍵 */
            border-radius: 30px; 
            font-size: 50px;
            box-shadow: 0 0 20px #ff00ff;
        }
        .btn-rotate:active, .btn-rotate.active {
            background: rgba(255, 0, 255, 0.4);
            box-shadow: 0 0 50px #ff00ff;
        }

    </style>
</head>
<body>

<div id="game-stage">
    
    <div id="ui-layer">
        <div class="score-container">
            <span class="score-label">SCORE</span>
            <div id="score-box-div" class="score-box"><span id="score" class="score-value">0</span></div>
        </div>
    </div>

    <!-- 介面定位錨點 -->
    <div id="board-area"></div>

    <div id="left-panel" class="side-panel">
        <div id="hold-box" class="cyber-box">
            <div class="box-label">HOLD</div>
            <div id="hold-canvas-container" class="preview-canvas"></div>
        </div>
    </div>

    <div id="right-panel" class="side-panel">
        <div id="next-box" class="cyber-box">
            <div class="box-label">NEXT</div>
            <div id="next-canvas-0" class="preview-canvas"></div>
            <div id="next-canvas-1" class="preview-canvas small-next"></div>
            <div id="next-canvas-2" class="preview-canvas small-next"></div>
            <div id="next-canvas-3" class="preview-canvas small-next"></div>
        </div>
    </div>

    <div id="modal">
        <h1 id="modal-title">CYBER TETRIS</h1>
        <p id="final-score" style="display:none; color: #fff; margin-bottom: 30px; font-size: 24px;">SCORE: 0</p>
        <button id="start-btn">START GAME</button>
    </div>

    <div id="mobile-controls">
        <div class="d-pad">
            <div class="ctrl-btn btn-left" id="btn-left">←</div>
            <div class="ctrl-btn" id="btn-hold">HOLD</div>
            <div class="ctrl-btn btn-right" id="btn-right">→</div>
            <div class="ctrl-btn btn-down" id="btn-down">↓</div>
        </div>
        <div class="action-pad">
            <div class="ctrl-btn btn-rotate" id="btn-rotate">↻</div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    // 邏輯解析度 (1920x1080)
    const LOGICAL_WIDTH = 1920;
    const LOGICAL_HEIGHT = 1080;

    const BOARD_WIDTH = 14; 
    const BOARD_HEIGHT = 20;
    
    const COLORS = {
        I: 0x00FFFF, J: 0x1E90FF, L: 0xFF8800, O: 0xFFFF00,
        S: 0x00FF00, T: 0x9D00FF, Z: 0xFF0055
    };

    const TETROMINOS = {
        I: { shape: [[0,0], [-1,0], [1,0], [2,0]], color: COLORS.I },
        J: { shape: [[0,0], [-1,0], [-1,1], [1,0]], color: COLORS.J },
        L: { shape: [[0,0], [-1,0], [1,0], [1,1]], color: COLORS.L },
        O: { shape: [[0,0], [1,0], [0,1], [1,1]], color: COLORS.O },
        S: { shape: [[0,0], [-1,0], [0,1], [1,1]], color: COLORS.S },
        T: { shape: [[0,0], [-1,0], [1,0], [0,1]], color: COLORS.T },
        Z: { shape: [[0,0], [1,0], [0,1], [-1,1]], color: COLORS.Z }
    };

    let scene, camera, renderer;
    let boardGroup, activeGroup, particleGroup;
    let board = [], boardMeshes = []; 
    let activePiece = null;
    let particles = [];
    
    let nextQueue = []; 
    let holdPiece = null;
    let canHold = true; 

    let score = 0, level = 1, gameSpeed = 400;
    let lastTime = 0, dropCounter = 0;
    let isGameOver = false, isPaused = false, isClearingLines = false;
    let gameStartTime = 0, accumulatedPauseTime = 0, pauseStartTime = 0;
    let shakeIntensity = 0;

    const previewManagers = {}; 

    // --- 畫面縮放 ---
    function resizeGame() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const scale = Math.min(windowWidth / LOGICAL_WIDTH, windowHeight / LOGICAL_HEIGHT);
        
        const stage = document.getElementById('game-stage');
        stage.style.transform = `translate(-50%, -50%) scale(${scale})`;

        if(renderer) {
            renderer.setPixelRatio(window.devicePixelRatio / scale);
        }
    }

    function init() {
        resizeGame();
        window.addEventListener('resize', resizeGame);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); 
        
        camera = new THREE.PerspectiveCamera(60, LOGICAL_WIDTH / LOGICAL_HEIGHT, 0.1, 1000);
        camera.position.set(0, 10, 24);
        camera.lookAt(0, 10, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(LOGICAL_WIDTH, LOGICAL_HEIGHT);
        renderer.shadowMap.enabled = true;
        renderer.domElement.id = 'main-canvas';
        document.getElementById('game-stage').appendChild(renderer.domElement);

        const ambient = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambient);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(5, 20, 10);
        scene.add(dirLight);
        const spotLight = new THREE.SpotLight(0x00ffff, 0.5);
        spotLight.position.set(0, 30, 0);
        scene.add(spotLight);

        boardGroup = new THREE.Group();
        activeGroup = new THREE.Group();
        particleGroup = new THREE.Group();
        
        scene.add(boardGroup);
        scene.add(activeGroup);
        scene.add(particleGroup);

        createBoardVisuals();

        setTimeout(() => {
            initPreviewManager('hold-canvas-container');
            for(let i=0; i<4; i++) {
                initPreviewManager(`next-canvas-${i}`);
            }
        }, 100);

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);
        document.getElementById('start-btn').onclick = onStartBtnClick;
        setupMobileControls();

        animate(0);
    }

    function initPreviewManager(containerId) {
        const container = document.getElementById(containerId);
        if(!container) return;
        
        const width = 120; 
        const height = container.id.includes('next-canvas-0') || container.id.includes('hold') ? 120 : 90;

        const pScene = new THREE.Scene();
        const pCamera = new THREE.PerspectiveCamera(50, width / height, 0.1, 50);
        pCamera.position.set(0, 0, 4.5); 
        pCamera.lookAt(0, 0, 0);

        const pRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        pRenderer.setSize(width, height);
        pRenderer.setClearColor(0x000000, 0); 
        container.appendChild(pRenderer.domElement);

        const group = new THREE.Group();
        pScene.add(group);

        pScene.add(new THREE.AmbientLight(0xffffff, 1.0)); 
        const light = new THREE.DirectionalLight(0xffffff, 0.8); 
        light.position.set(1, 2, 3);
        pScene.add(light);
        const blueLight = new THREE.PointLight(0x00ffff, 0.5);
        blueLight.position.set(0, 5, 0);
        pScene.add(blueLight);

        previewManagers[containerId] = {
            renderer: pRenderer,
            scene: pScene,
            camera: pCamera,
            group: group,
            active: true
        };
    }

    function renderPreviewPiece(containerId, pieceType) {
        const mgr = previewManagers[containerId];
        if(!mgr) return;

        while(mgr.group.children.length > 0) mgr.group.remove(mgr.group.children[0]);

        if(!pieceType) return;

        const shape = pieceType.shape;
        const color = pieceType.color;

        const geometry = new THREE.BoxGeometry(0.85, 0.85, 0.85);
        const material = new THREE.MeshStandardMaterial({ 
            color: color,
            emissive: color,
            emissiveIntensity: 0.5,
            roughness: 0.1,
            metalness: 0.5
        });

        let minX=Infinity, maxX=-Infinity, minY=Infinity, maxY=-Infinity;
        shape.forEach(([x,y]) => {
            if(x<minX) minX=x; if(x>maxX) maxX=x;
            if(y<minY) minY=y; if(y>maxY) maxY=y;
        });
        const cx = (minX+maxX)/2;
        const cy = (minY+maxY)/2;

        shape.forEach(([x,y]) => {
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x - cx, y - cy, 0);
            
            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000, opacity: 1, transparent: true }));
            mesh.add(line);
            
            mgr.group.add(mesh);
        });

        mgr.group.rotation.x = 0.3;
        mgr.group.rotation.y = 0.5;
    }

    function onStartBtnClick() {
        if (isPaused) resumeGame();
        else startGame();
    }

    function createBoardVisuals() {
        const frameGeo = new THREE.BoxGeometry(BOARD_WIDTH + 0.5, BOARD_HEIGHT + 0.5, 1.5);
        const edges = new THREE.EdgesGeometry(frameGeo);
        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ffff, opacity: 0.8, transparent: true }));
        line.position.set(0, BOARD_HEIGHT/2 - 0.5, 0); 
        scene.add(line);

        const gridMat = new THREE.LineBasicMaterial({ 
            color: 0x00ffff, 
            transparent: true, 
            opacity: 0.2 
        });

        const gridGroup = new THREE.Group();

        for (let x = 0; x <= BOARD_WIDTH; x++) {
            const xPos = x - BOARD_WIDTH / 2;
            const points = [];
            points.push(new THREE.Vector3(xPos, -0.5, 0));
            points.push(new THREE.Vector3(xPos, BOARD_HEIGHT - 0.5, 0));
            const geo = new THREE.BufferGeometry().setFromPoints(points);
            gridGroup.add(new THREE.Line(geo, gridMat));
        }

        for (let y = 0; y <= BOARD_HEIGHT; y++) {
            const yPos = y - 0.5;
            const points = [];
            points.push(new THREE.Vector3(-BOARD_WIDTH / 2, yPos, 0));
            points.push(new THREE.Vector3(BOARD_WIDTH / 2, yPos, 0));
            const geo = new THREE.BufferGeometry().setFromPoints(points);
            gridGroup.add(new THREE.Line(geo, gridMat));
        }

        gridGroup.position.z = -0.5;
        scene.add(gridGroup);
    }

    function initBoardData() {
        board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(null));
        boardMeshes = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(null));
        [boardGroup, activeGroup, particleGroup].forEach(g => {
            while(g.children.length > 0) g.remove(g.children[0]);
        });
        particles = [];
        isClearingLines = false;
        holdPiece = null;
        canHold = true;
        nextQueue = [];
    }

    function startGame() {
        initBoardData();
        score = 0; level = 1; gameSpeed = 400;
        gameStartTime = performance.now();
        accumulatedPauseTime = 0;
        updateUI();
        isGameOver = false; isPaused = false;
        document.getElementById('modal').style.display = 'none';
        for(let i=0; i<5; i++) nextQueue.push(getRandomTetromino());
        renderAllPreviews();
        spawnPiece();
    }

    function getRandomTetromino() {
        const keys = Object.keys(TETROMINOS);
        const type = TETROMINOS[keys[Math.floor(Math.random() * keys.length)]];
        return { shape: JSON.parse(JSON.stringify(type.shape)), color: type.color };
    }

    function spawnPiece() {
        if(nextQueue.length < 5) nextQueue.push(getRandomTetromino());
        const next = nextQueue.shift();
        nextQueue.push(getRandomTetromino());
        activePiece = {
            shape: JSON.parse(JSON.stringify(next.shape)),
            color: next.color,
            x: Math.floor(BOARD_WIDTH / 2) - 1,
            y: BOARD_HEIGHT - 2
        };
        canHold = true; 
        renderAllPreviews(); 
        if (checkCollision(0, 0, activePiece.shape)) {
            gameOver();
            return;
        }
        updateActivePieceMesh();
    }

    function triggerShake(intensity) { shakeIntensity = intensity; }

    function triggerHold() {
        if(!activePiece || isPaused || isGameOver || !canHold) return;
        triggerShake(0.1);
        const currentShape = JSON.parse(JSON.stringify(activePiece.shape));
        const currentColor = activePiece.color;
        const def = Object.values(TETROMINOS).find(t => t.color === currentColor);
        const shapeToStore = def ? JSON.parse(JSON.stringify(def.shape)) : currentShape;

        if(holdPiece === null) {
            holdPiece = { shape: shapeToStore, color: currentColor };
            spawnPiece();
        } else {
            const pieceFromHold = JSON.parse(JSON.stringify(holdPiece));
            holdPiece = { shape: shapeToStore, color: currentColor };
            activePiece = {
                shape: pieceFromHold.shape,
                color: pieceFromHold.color,
                x: Math.floor(BOARD_WIDTH / 2) - 1,
                y: BOARD_HEIGHT - 2
            };
            updateActivePieceMesh();
        }
        canHold = false;
        renderAllPreviews();
    }

    function renderAllPreviews() {
        renderPreviewPiece('hold-canvas-container', holdPiece);
        for(let i=0; i<4; i++) renderPreviewPiece(`next-canvas-${i}`, nextQueue[i]);
    }

    function updateActivePieceMesh() {
        while(activeGroup.children.length > 0) activeGroup.remove(activeGroup.children[0]);
        if (!activePiece) return;
        const geometry = new THREE.BoxGeometry(0.85, 0.85, 0.85);
        const material = new THREE.MeshStandardMaterial({ 
            color: activePiece.color, 
            emissive: activePiece.color,
            emissiveIntensity: 0.6,
            roughness: 0.1, metalness: 0.1 
        });
        activePiece.shape.forEach(([dx, dy]) => {
            const mesh = new THREE.Mesh(geometry, material);
            const wx = (activePiece.x + dx) - (BOARD_WIDTH/2) + 0.5;
            const wy = activePiece.y + dy;
            mesh.position.set(wx, wy, 0);
            const edges = new THREE.EdgesGeometry(geometry);
            // Black lines for falling pieces
            mesh.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000, opacity: 1 })));
            activeGroup.add(mesh);
        });
    }

    function movePiece(dx, dy) {
        if (!activePiece || isPaused || isGameOver || isClearingLines) return;
        if (!checkCollision(dx, dy, activePiece.shape)) {
            activePiece.x += dx;
            activePiece.y += dy;
            updateActivePieceMesh();
            return true;
        } else if (dy < 0) {
            lockPiece();
        }
        return false;
    }

    function rotatePiece() {
        if (!activePiece || isPaused || isGameOver || isClearingLines) return;
        const newShape = activePiece.shape.map(([x, y]) => [-y, x]);
        if (!checkCollision(0, 0, newShape)) {
            activePiece.shape = newShape;
            updateActivePieceMesh();
        } else {
            const kicks = [1, -1, 2, -2];
            for(let k of kicks) {
                if(!checkCollision(k, 0, newShape)){
                    activePiece.x += k;
                    activePiece.shape = newShape;
                    updateActivePieceMesh();
                    return;
                }
            }
        }
    }

    function checkCollision(dx, dy, shape) {
        for (let [px, py] of shape) {
            const nx = activePiece.x + px + dx;
            const ny = activePiece.y + py + dy;
            if (nx < 0 || nx >= BOARD_WIDTH || ny < 0) return true;
            if (ny < BOARD_HEIGHT && board[ny][nx] !== null) return true;
        }
        return false;
    }

    function lockPiece() {
        triggerShake(0.2);
        activePiece.shape.forEach(([dx, dy]) => {
            const x = activePiece.x + dx;
            const y = activePiece.y + dy;
            if(y>=0 && y<BOARD_HEIGHT) {
                board[y][x] = activePiece.color;
                addStaticBlock(x, y, activePiece.color);
            }
        });
        activePiece = null;
        while(activeGroup.children.length > 0) activeGroup.remove(activeGroup.children[0]);
        if(!checkLines()) spawnPiece();
    }

    function addStaticBlock(x, y, color) {
        const geometry = new THREE.BoxGeometry(0.85, 0.85, 0.85);
        const material = new THREE.MeshStandardMaterial({ 
            color: color, emissive: color, emissiveIntensity: 0.4,
            roughness: 0.3, metalness: 0.1 
        });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(x - BOARD_WIDTH/2 + 0.5, y, 0);
        const edges = new THREE.EdgesGeometry(geometry);
        mesh.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({color:0xffffff, opacity:1})));
        boardGroup.add(mesh);
        boardMeshes[y][x] = mesh;
    }

    function checkLines() {
        let rows = [];
        for(let y=0; y<BOARD_HEIGHT; y++) {
            if(board[y].every(c => c!==null)) rows.push(y);
        }
        if(rows.length === 0) return false;
        isClearingLines = true;
        rows.forEach(y => {
            for(let x=0; x<BOARD_WIDTH; x++) {
                if(boardMeshes[y][x]) {
                    boardMeshes[y][x].material.emissive.setHex(0xffffff);
                    boardMeshes[y][x].material.emissiveIntensity = 2.0;
                }
            }
        });
        setTimeout(() => {
            try {
                rows.forEach(y => {
                    for(let x=0; x<BOARD_WIDTH; x++) if(board[y][x]) spawnParticles(x, y, board[y][x]);
                });
                triggerShake(0.3 + rows.length * 0.2);
                rows.reverse().forEach(y => {
                    board.splice(y, 1);
                    board.push(Array(BOARD_WIDTH).fill(null));
                });
                rebuildBoardMeshes();
                updateScore(rows.length);
            } catch(e) { console.error("Error clearing lines:", e); } finally {
                isClearingLines = false;
                spawnPiece();
            }
        }, 150);
        return true;
    }

    function rebuildBoardMeshes() {
        while(boardGroup.children.length > 0) boardGroup.remove(boardGroup.children[0]);
        boardMeshes = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(null));
        for(let y=0; y<BOARD_HEIGHT; y++) {
            for(let x=0; x<BOARD_WIDTH; x++) if(board[y][x]!==null) addStaticBlock(x, y, board[y][x]);
        }
    }

    function updateScore(lines) {
        score += [0, 100, 300, 500, 800][lines] * level;
        level = Math.floor(score/1000) + 1;
        updateUI();
        
        const scoreBox = document.getElementById('score-box-div');
        if(scoreBox) {
            scoreBox.classList.remove('score-anim');
            void scoreBox.offsetWidth; // Reflow trigger
            scoreBox.classList.add('score-anim');
        }
    }
    
    function updateUI() {
        const s = document.getElementById('score');
        if(s) s.innerText = score;
    }

    function spawnParticles(x, y, color) {
        const geo = new THREE.BoxGeometry(0.2,0.2,0.2);
        const mat = new THREE.MeshBasicMaterial({color:color});
        const wx = x - BOARD_WIDTH/2 + 0.5;
        for(let i=0; i<8; i++) {
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(wx+(Math.random()-.5), y+(Math.random()-.5), (Math.random()-.5));
            particleGroup.add(mesh);
            particles.push({
                mesh, 
                vel: new THREE.Vector3((Math.random()-.5)*10, (Math.random()-.5)*10, (Math.random()-.5)*10),
                life: 1.0
            });
        }
    }

    function gameOver() {
        isGameOver = true;
        const m = document.getElementById('modal');
        const t = document.getElementById('modal-title');
        const fs = document.getElementById('final-score');
        const btn = document.getElementById('start-btn');
        t.innerText = "GAME OVER";
        t.style.color = "#ff0000";
        t.style.textShadow = "0 0 10px #ff0000";
        fs.style.display = 'block';
        fs.innerText = "FINAL SCORE: " + score;
        btn.innerText = "TRY AGAIN";
        m.style.display = 'block';
    }

    function animate(time) {
        requestAnimationFrame(animate);
        
        const dt = (time - lastTime)/1000;
        const dtMs = time - lastTime;
        lastTime = time;

        if(!isGameOver && !isPaused && activePiece && !isClearingLines) {
            const played = time - gameStartTime - accumulatedPauseTime;
            const mins = Math.floor(played / 60000);
            const currentSpeed = Math.max(200, 400 - mins*100);
            if(gameSpeed !== currentSpeed) gameSpeed = currentSpeed;
            dropCounter += dtMs;
            if(dropCounter > gameSpeed) {
                movePiece(0, -1);
                dropCounter = 0;
            }
        }

        for(let i=particles.length-1; i>=0; i--) {
            const p = particles[i];
            p.life -= dt * 3;
            if(p.life <= 0) {
                particleGroup.remove(p.mesh);
                particles.splice(i,1);
            } else {
                p.mesh.position.addScaledVector(p.vel, dt);
                p.mesh.rotation.x += dt;
                p.mesh.scale.setScalar(p.life);
            }
        }

        if(shakeIntensity > 0) {
            camera.position.set(
                (Math.random()-.5)*shakeIntensity, 
                10 + (Math.random()-.5)*shakeIntensity, 
                24 + (Math.random()-.5)*shakeIntensity
            );
            shakeIntensity -= dt*2;
            if(shakeIntensity<0) {
                shakeIntensity=0; 
                camera.position.set(0,10,24);
                camera.lookAt(0, 10, 0);
            }
        } else {
            camera.lookAt(0, 10, 0);
        }

        renderer.render(scene, camera);
        Object.values(previewManagers).forEach(mgr => {
            if(mgr.group) mgr.group.rotation.y += dt;
            mgr.renderer.render(mgr.scene, mgr.camera);
        });
    }

    function toggleBtn(btnId, active) {
        const el = document.getElementById(btnId);
        if(el) {
            if(active) el.classList.add('active');
            else el.classList.remove('active');
        }
    }

    function onKeyDown(e) {
        if(e.code === 'Space') e.preventDefault(); 
        
        if(e.code === 'ArrowLeft' || e.code === 'KeyA') toggleBtn('btn-left', true);
        if(e.code === 'ArrowRight' || e.code === 'KeyD') toggleBtn('btn-right', true);
        if(e.code === 'ArrowDown' || e.code === 'KeyS') toggleBtn('btn-down', true);
        if(e.code === 'ArrowUp' || e.code === 'KeyW') toggleBtn('btn-rotate', true);
        if(e.code === 'Space') toggleBtn('btn-hold', true);

        if(isGameOver && e.code !== 'Space') return;
        
        switch(e.code) {
            case 'ArrowLeft': case 'KeyA': movePiece(-1, 0); break;
            case 'ArrowRight': case 'KeyD': movePiece(1, 0); break;
            case 'ArrowDown': case 'KeyS': movePiece(0, -1); dropCounter=0; break;
            case 'ArrowUp': case 'KeyW': rotatePiece(); break;
            case 'Space': triggerHold(); break;
            case 'KeyP': case 'Escape': togglePause(); break;
        }
    }

    function onKeyUp(e) {
        if(e.code === 'ArrowLeft' || e.code === 'KeyA') toggleBtn('btn-left', false);
        if(e.code === 'ArrowRight' || e.code === 'KeyD') toggleBtn('btn-right', false);
        if(e.code === 'ArrowDown' || e.code === 'KeyS') toggleBtn('btn-down', false);
        if(e.code === 'ArrowUp' || e.code === 'KeyW') toggleBtn('btn-rotate', false);
        if(e.code === 'Space') toggleBtn('btn-hold', false);
    }

    function togglePause() {
        if(isGameOver) return;
        isPaused = !isPaused;
        const m = document.getElementById('modal');
        const t = document.getElementById('modal-title');
        const btn = document.getElementById('start-btn');
        if(isPaused) {
            pauseStartTime = performance.now();
            t.innerText = "PAUSED";
            t.style.color = "#0ff";
            btn.innerText = "RESUME";
            document.getElementById('final-score').style.display = 'none';
            m.style.display = 'block';
        } else {
            resumeGame();
        }
    }

    function resumeGame() {
        isPaused = false;
        accumulatedPauseTime += (performance.now() - pauseStartTime);
        document.getElementById('modal').style.display = 'none';
    }

    function setupMobileControls() {
        const bind = (id, fn) => {
            const el = document.getElementById(id);
            if(el) {
                el.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    el.classList.add('active');
                    fn();
                });
                el.addEventListener('pointerup', () => el.classList.remove('active'));
                el.addEventListener('pointerleave', () => el.classList.remove('active'));
            }
        };
        bind('btn-left', () => movePiece(-1, 0));
        bind('btn-right', () => movePiece(1, 0));
        bind('btn-down', () => { movePiece(0, -1); dropCounter=0; });
        bind('btn-rotate', () => rotatePiece());
        bind('btn-hold', () => triggerHold());
    }

    function onWindowResize() {
        resizeGame();
    }

    init();
</script>
